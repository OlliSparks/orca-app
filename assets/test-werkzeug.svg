<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Hintergrund Fabrikhalle -->
  <rect width="600" height="400" fill="#f0f0f0"/>

  <!-- Boden -->
  <rect x="0" y="320" width="600" height="80" fill="#808080"/>
  <line x1="0" y1="320" x2="600" y2="320" stroke="#666" stroke-width="2"/>

  <!-- Gitter Boden -->
  <g stroke="#707070" stroke-width="1">
    <line x1="50" y1="340" x2="550" y2="340"/>
    <line x1="50" y1="360" x2="550" y2="360"/>
    <line x1="50" y1="380" x2="550" y2="380"/>
  </g>

  <!-- Werkzeug Basis/Unterform -->
  <rect x="100" y="200" width="400" height="120" fill="#4a5568" rx="4"/>
  <rect x="110" y="210" width="380" height="100" fill="#2d3748" rx="2"/>

  <!-- Seitenplatten -->
  <rect x="80" y="220" width="20" height="80" fill="#718096"/>
  <rect x="500" y="220" width="20" height="80" fill="#718096"/>

  <!-- Oberform -->
  <rect x="120" y="100" width="360" height="100" fill="#5a6577" rx="4"/>
  <rect x="130" y="110" width="340" height="80" fill="#3d4556" rx="2"/>

  <!-- Fuehrungssaeulen -->
  <rect x="140" y="80" width="30" height="140" fill="#a0aec0" rx="2"/>
  <rect x="430" y="80" width="30" height="140" fill="#a0aec0" rx="2"/>

  <!-- Kuehlschlaeuche -->
  <path d="M 90 150 Q 60 150 60 180 Q 60 210 90 210" fill="none" stroke="#3182ce" stroke-width="8"/>
  <path d="M 510 150 Q 540 150 540 180 Q 540 210 510 210" fill="none" stroke="#3182ce" stroke-width="8"/>

  <!-- Hydraulik Anschluesse -->
  <circle cx="200" cy="85" r="12" fill="#e53e3e"/>
  <circle cx="400" cy="85" r="12" fill="#e53e3e"/>

  <!-- Anguss/Einspritzpunkt -->
  <rect x="285" y="60" width="30" height="40" fill="#718096"/>
  <rect x="290" y="50" width="20" height="15" fill="#a0aec0"/>

  <!-- Typenschild am Werkzeug -->
  <rect x="350" y="240" width="80" height="50" fill="#e2e8f0" stroke="#a0aec0" stroke-width="1" rx="2"/>
  <text x="390" y="260" font-family="monospace" font-size="8" fill="#2d3748" text-anchor="middle">0010120920</text>
  <rect x="360" y="268" width="60" height="15" fill="#fff">
    <!-- Mini Barcode -->
    <animate attributeName="opacity" values="1" dur="0s"/>
  </rect>
  <g transform="translate(362, 270)">
    <rect width="1" height="10" fill="#000"/>
    <rect x="2" width="2" height="10" fill="#000"/>
    <rect x="5" width="1" height="10" fill="#000"/>
    <rect x="7" width="2" height="10" fill="#000"/>
    <rect x="10" width="1" height="10" fill="#000"/>
    <rect x="12" width="3" height="10" fill="#000"/>
    <rect x="16" width="1" height="10" fill="#000"/>
    <rect x="18" width="2" height="10" fill="#000"/>
    <rect x="21" width="1" height="10" fill="#000"/>
    <rect x="23" width="2" height="10" fill="#000"/>
    <rect x="26" width="1" height="10" fill="#000"/>
    <rect x="28" width="3" height="10" fill="#000"/>
    <rect x="32" width="1" height="10" fill="#000"/>
    <rect x="34" width="2" height="10" fill="#000"/>
    <rect x="37" width="1" height="10" fill="#000"/>
    <rect x="39" width="2" height="10" fill="#000"/>
    <rect x="42" width="1" height="10" fill="#000"/>
    <rect x="44" width="3" height="10" fill="#000"/>
    <rect x="48" width="1" height="10" fill="#000"/>
    <rect x="50" width="2" height="10" fill="#000"/>
    <rect x="53" width="1" height="10" fill="#000"/>
    <rect x="55" width="2" height="10" fill="#000"/>
  </g>

  <!-- Masse Pfeile -->
  <g stroke="#e53e3e" stroke-width="2" fill="none">
    <!-- Breite -->
    <line x1="80" y1="340" x2="520" y2="340"/>
    <polygon points="80,340 90,335 90,345" fill="#e53e3e"/>
    <polygon points="520,340 510,335 510,345" fill="#e53e3e"/>
  </g>
  <text x="300" y="355" font-family="Arial" font-size="12" fill="#e53e3e" text-anchor="middle">1296 mm</text>

  <g stroke="#38a169" stroke-width="2" fill="none">
    <!-- Hoehe -->
    <line x1="560" y1="60" x2="560" y2="320"/>
    <polygon points="560,60 555,70 565,70" fill="#38a169"/>
    <polygon points="560,320 555,310 565,310" fill="#38a169"/>
  </g>
  <text x="575" y="190" font-family="Arial" font-size="12" fill="#38a169" text-anchor="middle" transform="rotate(90, 575, 190)">1069 mm</text>

  <!-- Info Box -->
  <rect x="20" y="20" width="150" height="60" fill="white" stroke="#cbd5e0" rx="4"/>
  <text x="30" y="40" font-family="Arial" font-size="10" fill="#4a5568">Spritzgiesswerkzeug</text>
  <text x="30" y="55" font-family="monospace" font-size="12" font-weight="bold" fill="#2d3748">0010120920</text>
  <text x="30" y="70" font-family="Arial" font-size="9" fill="#718096">Hunedoara, RO</text>

  <!-- Datum Stempel -->
  <text x="580" y="390" font-family="Arial" font-size="8" fill="#a0aec0" text-anchor="end">Foto: 15.12.2025</text>
</svg>
